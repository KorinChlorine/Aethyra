<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Inc. - Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: #000;
      }

      .intro-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .skip-button {
        position: fixed;
        top: 40px;
        right: 40px;
        padding: 16px 40px;
        background: rgba(0, 0, 0, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.8);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 50px;
        backdrop-filter: blur(20px);
        transition: all 0.3s ease;
        z-index: 1000;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .skip-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      /* Slide System */
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .slide.active {
        opacity: 1;
      }

      .slide-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transform: scale(1);
        transition: transform 10s ease-out;
      }

      .slide.active .slide-bg {
        transform: scale(1.1);
      }

      .slide-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(30, 139, 168, 0.5) 0%,
          rgba(30, 82, 102, 0.6) 50%,
          rgba(13, 77, 62, 0.7) 100%
        );
        mix-blend-mode: multiply;
      }

      .slide-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        padding: 40px;
      }

      .slide-title {
        font-size: 120px;
        font-weight: 900;
        color: white;
        text-transform: uppercase;
        letter-spacing: 20px;
        margin-bottom: 30px;
        text-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
          0 5px 20px rgba(0, 0, 0, 0.6);
        opacity: 0;
        transform: translateY(50px);
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .slide.active .slide-title {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.3s;
      }

      .slide-subtitle {
        font-size: 36px;
        font-weight: 300;
        color: white;
        letter-spacing: 8px;
        text-transform: uppercase;
        text-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .slide.active .slide-subtitle {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.6s;
      }

      .slide-description {
        font-size: 24px;
        font-weight: 400;
        color: #f9b233;
        margin-top: 25px;
        letter-spacing: 4px;
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        opacity: 0;
        transform: translateY(20px);
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .slide.active .slide-description {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.9s;
      }

      /* Decorative Elements */
      .decorative-line {
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, transparent, white, transparent);
        margin: 30px 0;
        opacity: 0;
        transition: all 1.5s ease;
      }

      .slide.active .decorative-line {
        opacity: 0.8;
        transition-delay: 1.2s;
      }

      /* Floating particles */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        animation: float 15s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }

      /* Progress Bar */
      .progress-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        z-index: 999;
        backdrop-filter: blur(10px);
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(
          90deg,
          #3498db 0%,
          #1e8ba8 25%,
          #f9b233 50%,
          #27ae60 75%,
          #0d4d3e 100%
        );
        width: 0%;
        box-shadow: 0 0 20px rgba(249, 178, 51, 0.6);
        transition: width 0.1s linear;
      }

      /* Slide indicators */
      .slide-indicators {
        position: fixed;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 999;
      }

      .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.6);
        transition: all 0.3s ease;
      }

      .indicator.active {
        background: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        transform: scale(1.3);
      }

      @media (max-width: 768px) {
        .slide-title {
          font-size: 60px;
          letter-spacing: 10px;
        }

        .slide-subtitle {
          font-size: 22px;
          letter-spacing: 4px;
        }

        .slide-description {
          font-size: 16px;
          letter-spacing: 2px;
        }

        .skip-button {
          top: 20px;
          right: 20px;
          padding: 12px 28px;
          font-size: 13px;
        }

        .slide-indicators {
          right: 20px;
        }
      }

      @media (max-width: 480px) {
        .slide-title {
          font-size: 40px;
          letter-spacing: 6px;
        }

        .slide-subtitle {
          font-size: 18px;
        }

        .slide-description {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="intro-container">
      <button class="skip-button" onclick="skipIntro()">Skip Intro</button>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="slide-indicators">
        <div class="indicator active" data-slide="0"></div>
        <div class="indicator" data-slide="1"></div>
        <div class="indicator" data-slide="2"></div>
      </div>

      <!-- Slide 1 - Sky/Flight -->
      <div class="slide active" id="slide1">
        <div
          class="slide-bg"
          style="
            background: linear-gradient(
              135deg,
              #1e8ba8 0%,
              #3498db 50%,
              #5dade2 100%
            );
          "
        ></div>
        <canvas
          id="canvas1"
          style="position: absolute; width: 100%; height: 100%; top: 0; left: 0"
        ></canvas>
        <div
          class="slide-overlay"
          style="
            background: linear-gradient(
              180deg,
              transparent 0%,
              rgba(30, 82, 102, 0.3) 100%
            );
          "
        ></div>
        <div class="particles" id="particles1"></div>
        <div class="slide-content">
          <div class="slide-title">EXPLORE</div>
          <div class="decorative-line"></div>
          <div class="slide-subtitle">Where Dreams Take Flight</div>
          <div class="slide-description">Journey Beyond Boundaries</div>
        </div>
      </div>

      <!-- Slide 2 - Mountains -->
      <div class="slide" id="slide2">
        <div
          class="slide-bg"
          style="
            background: linear-gradient(
              180deg,
              #2c3e50 0%,
              #34495e 40%,
              #27ae60 70%,
              #0d4d3e 100%
            );
          "
        ></div>
        <canvas
          id="canvas2"
          style="position: absolute; width: 100%; height: 100%; top: 0; left: 0"
        ></canvas>
        <div
          class="slide-overlay"
          style="
            background: linear-gradient(
              180deg,
              rgba(30, 82, 102, 0.2) 0%,
              transparent 100%
            );
          "
        ></div>
        <div class="particles" id="particles2"></div>
        <div class="slide-content">
          <div class="slide-title">DISCOVER</div>
          <div class="decorative-line"></div>
          <div class="slide-subtitle">Nature's Masterpieces</div>
          <div class="slide-description">Mountains • Oceans • Horizons</div>
        </div>
      </div>

      <!-- Slide 3 - Sunset/Beach -->
      <div class="slide" id="slide3">
        <div
          class="slide-bg"
          style="
            background: linear-gradient(
              180deg,
              #f39c12 0%,
              #f9b233 30%,
              #1e8ba8 60%,
              #0d4d3e 100%
            );
          "
        ></div>
        <canvas
          id="canvas3"
          style="position: absolute; width: 100%; height: 100%; top: 0; left: 0"
        ></canvas>
        <div
          class="slide-overlay"
          style="
            background: linear-gradient(
              180deg,
              transparent 0%,
              rgba(13, 77, 62, 0.2) 100%
            );
          "
        ></div>
        <div class="particles" id="particles3"></div>
        <div class="slide-content">
          <div class="slide-title">ADVENTURE</div>
          <div class="decorative-line"></div>
          <div class="slide-subtitle">Your Story Awaits</div>
          <div class="slide-description">Explore Inc. • Est. 2025</div>
        </div>
      </div>
    </div>

    <script>
      const duration = 30000; // 30 seconds
      const slideCount = 3;
      const slideTime = duration / slideCount;
      let startTime = Date.now();
      let currentSlide = 0;
      let animationFrame;

      function createParticles(containerId, count) {
        const container = document.getElementById(containerId);
        for (let i = 0; i < count; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 15 + "s";
          particle.style.animationDuration = 10 + Math.random() * 10 + "s";
          container.appendChild(particle);
        }
      }

      function updateProgress() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min((elapsed / duration) * 100, 100);
        document.getElementById("progressBar").style.width = progress + "%";

        if (progress < 100) {
          animationFrame = requestAnimationFrame(updateProgress);
        }
      }

      function updateSlideIndicators() {
        document.querySelectorAll(".indicator").forEach((indicator, index) => {
          if (index === currentSlide) {
            indicator.classList.add("active");
          } else {
            indicator.classList.remove("active");
          }
        });
      }

      function changeSlide(newSlide) {
        if (newSlide === currentSlide) return;

        const slides = document.querySelectorAll(".slide");
        slides[currentSlide].classList.remove("active");
        slides[newSlide].classList.add("active");
        currentSlide = newSlide;
        updateSlideIndicators();
      }

      function skipIntro() {
        cancelAnimationFrame(animationFrame);
        document.querySelector(".intro-container").style.transition =
          "opacity 0.8s ease";
        document.querySelector(".intro-container").style.opacity = "0";
        setTimeout(() => {
          alert(
            "Welcome to Explore Inc.!\n\n(In production, this would navigate to your homepage)"
          );
        }, 800);
      }

      function startIntro() {
        // Create particles for each slide
        createParticles("particles1", 30);
        createParticles("particles2", 30);
        createParticles("particles3", 30);

        // Create animated canvas backgrounds
        createSkyAnimation();
        createMountainAnimation();
        createSunsetAnimation();

        // Schedule slide changes
        setTimeout(() => changeSlide(1), slideTime);
        setTimeout(() => changeSlide(2), slideTime * 2);
        setTimeout(() => skipIntro(), duration);

        // Start progress bar
        updateProgress();
      }

      // Animated Sky/Clouds Background
      function createSkyAnimation() {
        const canvas = document.getElementById("canvas1");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const clouds = [];
        for (let i = 0; i < 8; i++) {
          clouds.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 0.6,
            width: 100 + Math.random() * 200,
            height: 40 + Math.random() * 60,
            speed: 0.2 + Math.random() * 0.5,
          });
        }

        function animateSky() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          clouds.forEach((cloud) => {
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            ctx.beginPath();
            ctx.ellipse(
              cloud.x,
              cloud.y,
              cloud.width,
              cloud.height,
              0,
              0,
              Math.PI * 2
            );
            ctx.fill();

            cloud.x += cloud.speed;
            if (cloud.x > canvas.width + cloud.width) {
              cloud.x = -cloud.width;
            }
          });

          if (currentSlide === 0) {
            requestAnimationFrame(animateSky);
          }
        }
        animateSky();
      }

      // Animated Mountain Background
      function createMountainAnimation() {
        const canvas = document.getElementById("canvas2");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawMountains() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Back mountains
          ctx.fillStyle = "rgba(52, 73, 94, 0.4)";
          ctx.beginPath();
          ctx.moveTo(0, canvas.height);
          for (let i = 0; i <= canvas.width; i += 100) {
            ctx.lineTo(i, canvas.height * 0.6 - Math.sin(i * 0.01) * 100);
          }
          ctx.lineTo(canvas.width, canvas.height);
          ctx.fill();

          // Front mountains
          ctx.fillStyle = "rgba(39, 174, 96, 0.3)";
          ctx.beginPath();
          ctx.moveTo(0, canvas.height);
          for (let i = 0; i <= canvas.width; i += 80) {
            ctx.lineTo(i, canvas.height * 0.75 - Math.cos(i * 0.015) * 80);
          }
          ctx.lineTo(canvas.width, canvas.height);
          ctx.fill();
        }
        drawMountains();
      }

      // Animated Sunset/Ocean Background
      function createSunsetAnimation() {
        const canvas = document.getElementById("canvas3");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let waveOffset = 0;

        function animateSunset() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Sun
          const sunY = canvas.height * 0.4;
          const gradient = ctx.createRadialGradient(
            canvas.width / 2,
            sunY,
            0,
            canvas.width / 2,
            sunY,
            150
          );
          gradient.addColorStop(0, "rgba(255, 255, 200, 0.8)");
          gradient.addColorStop(1, "rgba(249, 178, 51, 0)");
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(canvas.width / 2, sunY, 150, 0, Math.PI * 2);
          ctx.fill();

          // Waves
          ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
          ctx.lineWidth = 3;
          for (let j = 0; j < 3; j++) {
            ctx.beginPath();
            for (let i = 0; i <= canvas.width; i += 10) {
              const y =
                canvas.height * (0.6 + j * 0.1) +
                Math.sin((i + waveOffset * (j + 1)) * 0.01) * 20;
              if (i === 0) ctx.moveTo(i, y);
              else ctx.lineTo(i, y);
            }
            ctx.stroke();
          }

          waveOffset += 2;

          if (currentSlide === 2) {
            requestAnimationFrame(animateSunset);
          }
        }
        animateSunset();
      }

      // Start the intro
      startIntro();
    </script>
  </body>
</html>
