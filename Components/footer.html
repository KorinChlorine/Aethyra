<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Footer - Waves & Mountains</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .footer {
        position: relative;
        overflow: hidden;
        color: white;
      }

      .footer-img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }

      .footer-links {
        position: absolute;
        top: 48%;
        left: 65%;
        transform: translate(-50%, -35%);
        display: flex;
        justify-content: center;
        gap: 120px;
        z-index: 2;
        text-align: center;
      }

      .footer-column {
        position: relative;
        padding: 0 40px;
      }

      .footer-column:not(:last-child)::after {
        content: "";
        position: absolute;
        right: -50px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: rgba(255, 255, 255, 0.3);
      }

      .footer-column h3 {
        font-size: 38px;
        margin-bottom: 15px;
        color: #f9b233;
      }

      .footer-column ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .footer-column ul li {
        margin-bottom: 12px;
      }

      .footer-column ul li a {
        color: white;
        text-decoration: none;
        font-size: 30px;
        transition: 0.3s;
      }

      .footer-column ul li a:hover {
        color: #f9b233;
      }

      .footer-bottom {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 16px;
        color: white;
      }

      /* Responsive breakpoints */

      @media (max-width: 1324px) {
        .footer-links {
          gap: 80px;
          top: 45%;
        }
        .footer-column ul li a {
          font-size: 20px;
        }
        .footer-column h3 {
          font-size: 28px;
        }
      }
      @media (max-width: 1024px) {
        .footer-links {
          gap: 30px;
          top: 50%;
        }
        .footer-column ul li a {
          font-size: 15px;
        }
        .footer-column:not(:last-child)::after {
          content: "";
          position: absolute;
          right: -20px;
          top: 0;
          bottom: 0;
          width: 2px;
          background: rgba(255, 255, 255, 0.3);
        }
      }

      @media (max-width: 768px) {
        .footer-links {
          gap: 30px;
          top: 45%;
        }
        .footer-column ul li a {
          font-size: 1px;
        }
        .footer-column h3 {
          font-size: 5px;
          margin-bottom: 10px;
          color: #f9b233;
        }
        .footer-bottom {
          display: none;
        }

        .footer-column:not(:last-child)::after {
          display: none;
        }

        .footer-column {
          padding: 15px 0;
        }

        .footer-column h3 {
          font-size: 24px;
        }

        .footer-column ul li a {
          font-size: 18px;
        }

        .footer-bottom {
          font-size: 14px;
        }
      }

      @media (max-width: 500px) {
        .footer-links {
          gap: 15px;
          top: 47%;
        }

        .footer-column h3 {
          font-size: 20px;
        }

        .footer-column ul li a {
          font-size: 16px;
        }

        .footer-bottom {
          font-size: 13px;
        }
      }

      @media (max-width: 390px) {
        .footer-links {
          gap: 10px;
          top: 40%;
        }

        .footer-column h3 {
          font-size: 10px;
        }

        .footer-column ul li a {
          font-size: 2px;
        }

        .footer-bottom {
          font-size: 5px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <img
        src="../Assets/Misc/Footer.png"
        alt="Footer Image"
        class="footer-img"
      />

      <div class="footer-links">
        <div class="footer-column">
          <h3>Browse</h3>
          <ul>
            <li><a href="../Pages/home.html">Home</a></li>
            <li><a href="../Pages/destinations.html">Destinations</a></li>
            <li><a href="../Pages/login.html">User Info</a></li>
          </ul>
        </div>

        <div class="footer-column">
          <h3>About</h3>
          <ul>
            <li><a href="../Pages/about.html">About</a></li>
            <li><a href="../Pages/contacts.html">Contacts</a></li>
            <li><a href="../Pages/faq.html">FAQs</a></li>
          </ul>
        </div>

        <div class="footer-column">
          <h3>Social</h3>
          <ul>
            <li>
              <a href="../Pages/404.html" aria-label="Facebook">Facebook</a>
            </li>
            <li>
              <a href="../Pages/404.html" aria-label="Instagram">Instagram</a>
            </li>
            <li>
              <a href="../Pages/404.html" aria-label="Twitter">Twitter</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="footer-bottom">Aethyra Inc. | Group 05 Â© 2025</div>
    </footer>
  </body>
</html>
