<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Destinations</title>
  <link rel="stylesheet" href="casestudy.css" />
</head>

<body>

  <!-- ðŸ” HERO -->
  <section class="hero">
    <h1>EXPLORE</h1>
  </section>

  <!-- ðŸ’Ž GLASS CARD -->
  <section class="info-section">
    <div class="glass-card">
      <div class="profile">
        <img src="blank_profile.png" alt="User" />
      </div>
      <div class="info">
        <h3>Welcome Back!</h3>
        <p>Discover new places and unforgettable experiences.</p>
      </div>
    </div>
  </section>

  <!-- ðŸŒ PURE CSS CAROUSEL -->
  <section class="carousel-section">
    <h2>Top Destinations</h2>

    <div class="carousel">
      <!-- Radio Buttons -->
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <input type="radio" name="slider" id="slide5">
      <input type="radio" name="slider" id="slide6">

      <!-- Slides -->
      <div class="slides">
        <div class="slide s1"><img src="dest1.jpg" alt="Destination 1"></div>
        <div class="slide"><img src="dest2.jpg" alt="Destination 2"></div>
        <div class="slide"><img src="dest3.jpg" alt="Destination 3"></div>
        <div class="slide"><img src="dest4.jpg" alt="Destination 4"></div>
        <div class="slide"><img src="dest5.jpg" alt="Destination 5"></div>
        <div class="slide"><img src="dest6.jpg" alt="Destination 6"></div>
      </div>

      <!-- Navigation Dots -->
      <div class="navigation">
        <label for="slide1" class="bar"></label>
        <label for="slide2" class="bar"></label>
        <label for="slide3" class="bar"></label>
        <label for="slide4" class="bar"></label>
        <label for="slide5" class="bar"></label>
        <label for="slide6" class="bar"></label>
      </div>
    </div>
  </section>

  <!-- ðŸŒ INFO SECTION BELOW CAROUSEL -->
  <section class="info-section-2">
    <div class="info-glass-2">
      <h2>Choose over <span>120</span> countries, <span>300</span> cities, and <span>1500</span> destinations available!
      </h2>
    </div>
  </section>

</body>

</html>
