<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Carousel</title>
  <link rel="stylesheet" href="div.css">
</head>

<body>
  <section class="carousel-section">
    <h2>Top Destinations</h2>

    <div class="carousel curved">
      <!-- Radio Controls -->
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <input type="radio" name="slider" id="slide5">
      <input type="radio" name="slider" id="slide6">

      <!-- Slides -->
      <div class="slides">
        <div class="slide left"><img src="dest1.jpg" alt="Destination 1"></div>
        <div class="slide center"><img src="dest2.jpg" alt="Destination 2"></div>
        <div class="slide right"><img src="dest3.jpg" alt="Destination 3"></div>
      </div>

      <!-- Curved ellipse masks -->
      <div class="ellipse top"></div>
      <div class="ellipse bot"></div>

      <!-- Navigation Dots -->
      <div class="navigation">
        <label for="slide1" class="bar"></label>
        <label for="slide2" class="bar"></label>
        <label for="slide3" class="bar"></label>
        <label for="slide4" class="bar"></label>
        <label for="slide5" class="bar"></label>
        <label for="slide6" class="bar"></label>
      </div>
    </div>
  </section>

  <script>
    // Auto carousel switching every 4 seconds
    let counter = 1;
    const totalSlides = 6;

    setInterval(() => {
      document.getElementById(`slide${counter}`).checked = true;
      counter++;
      if (counter > totalSlides) counter = 1;
    }, 4000);
  </script>
</body>

</html>
